    <script>
        $(document).ready(function($) {
            $.validator.addMethod("notEqualsTo", function(value, element, arg) {
                return arg != value;
            }, "您尚未選擇!");
            $("#Member").validate({
                submitHandler: function(form) {
                    alert("success!");
                    form.submit();
                },
                rules: {
                    account: {
                        required: true,
                        minlength: 4,
                        maxlength: 10
                    },
                    pwd: {
                        required: true,
                        minlength: 6,
                        maxlength: 12
                    },
                    pwd2: {
                        required: true,
                        equalTo: "#pwd"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    year: {
                        notEqualsTo:"0"
                    },
                    month: {
                        notEqualsTo:"0"
                    },
                    day: {
                        notEqualsTo:"0"
                    },
                    gender: {
                        required: true
                    },
                    agree: {
                        required: true
                    },
                },
                messages: {
                    account: {
                        required: "必填",
                        minlength: "太少",
                        maxlength: "太多"
                    },
                    pwd:{
                        minlength: "太少",
                        maxlength: "太多"
                    },
                    pwd2: {
                        equalTo: "兩次密碼不同"
                    },
                }
            });
        });
    </script>
