<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- 一些icon    -->
    <script src="https://kit.fontawesome.com/388c8d3892.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/cart.css">

    <title>彰師生鮮賣場</title>
    <style>
        .tableStyle {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS   這個跟購物車下拉有關，不要動-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- -----------------------------------------------------主程式--------------------------------------------- -->
    <!-- -------------導覽列----------------- -->
    <header class="fixed-top">
        <div class="container-fuild mb-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-4 pe-4">
                <a class="navbar-brand" href="index.html">
                    <b>
                        <h2>彰師生鮮賣場</h2>
                    </b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./log_in.html">註冊/登入</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control me-1" type="text" placeholder="輸入商品名稱" />
                            <button class="btn btn-warning" type="submit">搜尋商品</button>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <br><br><br><br><br>
    <!-- --------------------------------------- -->


    <!------------------- 商品一覽-------------- -->
    <div class="row shadow p-3 m-3 bg-body rounded">
        <form action="">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="fw-bold mb-0 ps-3 pt-4 pb-4 ">商品一覽</h2>
                    <!-- -----商品列表----- -->
                    <form action="">
                        <table class="table table-bordered table-hover ms-3">
                            <tbody>
                                <div class="tableStyle">
                                    <script>
                                        // 刪除商品跳出對話框///////
                                        function delet() {
                                            if (confirm("確認要刪除商品嗎?"))
                                                alert("成功刪除商品");
                                        }
                                        ///////////////////////////
                                    </script>
                                    

                                    <!-- 最上面那排 -->
                                    <tr>
                                        <th scope="col" class="col-lg-1">編號</th>
                                        <th scope="col" class="col-lg-1">商品圖片</th>
                                        <th scope="col" class="col-lg-3">名稱</th>
                                        <th scope="col" class="col-lg-3">價錢</th>
                                        <th scope="col" class="col-lg-2">數量</th>
                                        <th scope="col" class="col-lg-1">修改</th>
                                        <th scope="col" class="col-lg-1">刪除</th>
                                    </tr>
                                    <!-- 商品1 -->
                                    <tr>
                                        <td>1</td>
                                        <td>
                                            <img class="img-fluid" src="" alt="...">
                                        </td>
                                        <td>吳郭魚</td>
                                        <td>NT$65</td>
                                        <td>1</td>
                                        <td><button class="btn btn-primary">修改</button></td>
                                        <td><button class="btn btn-primary" onclick="delet()">刪除</button></td>
                                    </tr>
                                    <!-- 商品2 -->
                                    <tr>
                                        <td>2</td>
                                        <td>
                                            <img class="img-fluid" src="" alt="...">
                                        </td>
                                        <td>小卷</td>
                                        <td>NT$100</td>
                                        <td>1</td>
                                        <td><button class="btn btn-primary">修改</button></td>
                                        <td><button class="btn btn-primary">刪除</button></td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>
                                            <img class="img-fluid" src="" alt="...">
                                        </td>
                                        <td>無毒大白蝦</td>
                                        <td>NT$500</td>
                                        <td>1</td>
                                        <td><button class="btn btn-primary">修改</button></td>
                                        <td><button class="btn btn-primary" onclick="">刪除</button></td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </form>

                    <!-- -----商品列表----- -->
                </div>
            </div>
        </form>
    </div>

    <!-- ---------------------------------------------------------- -->

    <!-- -------------網頁最下方版權聲明欄------------ -->
    <br><br><br>
    <div class="bg-dark text-secondary px-5 py-4 text-center">
        <div class="py-5">
            <h1 class=" fw-bold text-white">版權聲明</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">此網站內容僅供國立彰化師範大學課程"網際網路資料庫程式設計"期末專題使用，請勿用於商業或者其他用途</p>
            </div>
        </div>
    </div>
    <!-- -------------------------------------------- -->
</body>

</html>
