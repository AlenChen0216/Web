    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- -----------------------------------------------------主程式--------------------------------------------- -->
  <!-- -------------導覽列----------------- -->
  <header class="fixed-top">
    <div class="container-fuild mb-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-4 pe-4">
        <a class="navbar-brand" href="index.html">
          <b>
            <h2>彰師生鮮賣場</h2>
          </b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">購物車</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./log_in.html">註冊/登入</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input class="form-control me-1" type="text" placeholder="輸入商品名稱" />
              <button class="btn btn-warning" type="submit">搜尋商品</button>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <br><br><br><br><br><br>
  <!-- ---------------------------------------------------------------------- -->


  <div class="container d-flex">
    <!-- ---------------------左邊欄------------------------------------------- -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
      <div class="dropdown">
        <div>
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">會員中心</span>
          </a>
        </div>

        <hr>
        <div>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="information.html" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#home"></use>
                </svg>
                會員資料
              </a>
            </li>
            <li>
              <a href="change_pwd.html" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                修改密碼
              </a>
            </li>
            <li>
              <a href="list.html" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#table"></use>
                </svg>
                購買清單
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>
                優惠卷
              </a>
            </li>
          </ul>
        </div>
        <hr>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------- -->

    <!-- -------------------------右邊欄-------------------------------------- -->
    <div class="modal-content rounded-5 shadow">
      <div>
        <h2 class="fw-bold mb-0 ps-5 pt-4 pb-3">會員資料</h2>
      </div>
      <div class="modal-body p-5 pt-0  ">
        <form>
          <div>
            <div class="row g-3 pb-2">
              <div class="col-auto">
                <label for="account" class="col-form-label">帳號:</label>
              </div>
              <div class="col-auto">
                <input class="form-control" type="text" value="帳號" id="account" disabled readonly>
              </div>
            </div>
          </div>
          <div>
            <div class="row g-3 pb-2">
              <div class="col-auto">
                <label for="e_mail" class="col-form-label">信箱:</label>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="e_mail" placeholder="">
              </div>
            </div>
          </div>

          <div>
            <div class="row g-3 pb-2">
              <div class="col-auto">
                <label for="account" class="col-form-label">生日:</label>
              </div>
              <div class="col-auto">
                <input class="form-control" type="date" value="" id="birthday" disabled readonly>
              </div>
            </div>
          </div>
          <div>
            <div class="row g-3 pb-5">
              <div class="col-auto">
                <label for="gender" class="col-form-label pe-2">性別:</label>
                <input type="radio" class="radio-inline" id="gender1" name="gender">男&nbsp;&nbsp;
                <input type="radio" class="radio-inline" id="gender2" name="gender">女
              </div>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary ms-5">重新填寫</button>
            <button type="submit" class="btn btn-primary ms-5">確認修改</button>
          </div>
        </form>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------- -->
  </div>
