    <script>
        $(document).ready(function ($) {
            $.validator.addMethod("notEqualsTo", function (value, element, arg) {
                return arg != value;
            }, "您尚未選擇!");
            $("#Member").validate({
                submitHandler: function (form) {
                    alert("請等待會員建立....");
                    form.submit();
                },
                rules: {
                    account: {
                        required: true,
                        minlength: 4,
                        maxlength: 10
                    },
                    pwd: {
                        required: true,
                        minlength: 6,
                        maxlength: 12
                    },
                    pwd2: {
                        required: true,
                        equalTo: "#pwd"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    year: {
                        notEqualsTo: "0"
                    },
                    month: {
                        notEqualsTo: "0"
                    },
                    day: {
                        notEqualsTo: "0"
                    },
                    gender: {
                        required: true
                    },
                    agree: {
                        required: true
                    },
                },
                messages: {
                    account: {
                        required: "必填",
                        minlength: "(限4~10個字)",
                        maxlength: "(限4~10個字)"
                    },
                    pwd: {
                        minlength: "(限6~12個字)",
                        maxlength: "(限6~12個字)"
                    },
                    pwd2: {
                        equalTo: "兩次密碼不同"
                    },
                }
            });
        });
    </script>
